    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #764ba2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 100%; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 20px; padding: 20px 0; }
        .header h1 { font-size: 2.2rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px);
        }
        .wheel-selector { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
        .wheel-btn {
            padding: 15px 10px; border: none; border-radius: 12px;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            color: #1565c0; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .wheel-btn:hover, .wheel-btn.active {
            transform: translateY(-2px);
            background: linear-gradient(145deg, var(--primary-color), #1976d2);
            color: white; box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
        }
        .history-item { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .history-item:last-child { border-bottom: none; margin-bottom: 0; }
        .extraction-date { color: #555; margin-bottom: 12px; font-size: 1rem; font-weight: 500; }
        .numbers { display: flex; justify-content: flex-start; flex-wrap: wrap; gap: 10px; }
        .number {
            width: 45px; height: 45px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(238, 90, 82, 0.3);
            animation: bounceIn 0.5s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .loading { text-align: center; color: #666; padding: 40px 0; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .stat-item { background: #fff8e1; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-number { font-size: 1.8rem; font-weight: bold; color: #f57c00; }
        .stat-label { color: #666; font-size: 0.8rem; }
        .error { background: #ffebee; color: #c62828; padding: 20px; border-radius: 12px; text-align: center; }
        
        /* Stili per le nuove funzionalit√† */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
        .action-btn {
            padding: 12px 20px; border: none; border-radius: 8px;
            background: var(--primary-color); color: white;
            cursor: pointer; font-weight: bold; transition: background 0.3s;
        }
        .action-btn:hover { background: #1e40af; }
        
        .generator-btns { display: flex; gap: 10px; justify-content: center; }
        .generator-btn { flex-grow: 1; }
        .btn-random { background: #10b981; } .btn-random:hover { background: #059669; }
        .btn-smart { background: #f59e0b; } .btn-smart:hover { background: #d97706; }
        #generator-results, #searchResults { margin-top: 20px; min-height: 50px; }
        #searchResults p { margin-bottom: 5px; }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .header h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            .number { width: 40px; height: 40px; font-size: 1rem; }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üé± IL LOTTO DI MAX</h1>
            <p>Statistiche e previsioni del Lotto</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Seleziona Ruota</h2>
            <div class="wheel-selector">
                <button class="wheel-btn active" data-wheel="BA">Bari</button>
                <button class="wheel-btn" data-wheel="CA">Cagliari</button>
                <button class="wheel-btn" data-wheel="FI">Firenze</button>
                <button class="wheel-btn" data-wheel="GE">Genova</button>
                <button class="wheel-btn" data-wheel="MI">Milano</button>
                <button class="wheel-btn" data-wheel="NA">Napoli</button>
                <button class="wheel-btn" data-wheel="PA">Palermo</button>
                <button class="wheel-btn" data-wheel="RO">Roma</button>
                <button class="wheel-btn" data-wheel="TO">Torino</button>
                <button class="wheel-btn" data-wheel="VE">Venezia</button>
                <button class="wheel-btn" data-wheel="NZ">Nazionale</button>
            </div>
        </div>

        <!-- NUOVA CARD: STORICO ESTRAZIONI -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">Storico Ultime Estrazioni</h2>
            <div id="history-content">
                <!-- Contenuto generato da JS -->
            </div>
        </div>

        <!-- CARD STATISTICHE (invariata) -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">Statistiche Ruota</h2>
            <div id="stats-content" class="stats">
                <!-- Contenuto generato da JS -->
            </div>
        </div>

        <!-- NUOVA CARD: GENERATORE NUMERI -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">Generatore Numeri</h2>
            <div class="generator-btns">
                <button id="random-gen-btn" class="action-btn generator-btn btn-random">Casuale</button>
                <button id="smart-gen-btn" class="action-btn generator-btn btn-smart">Intelligente</button>
            </div>
            <div id="generator-results">
                 <!-- Numeri generati appariranno qui -->
            </div>
        </div>

        <!-- NUOVA CARD: CERCA NUMERO -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">Cerca un Numero</h2>
            <div class="input-group">
                <input type="number" id="searchInput" placeholder="Numero (1-90)" min="1" max="90">
                <button id="searchBtn" class="action-btn">Cerca</button>
            </div>
            <div id="searchResults">
                <!-- Risultati ricerca appariranno qui -->
            </div>
        </div>

    </div>

    <script>
        class LottoApp {
            constructor() {
                this.currentWheel = 'BA';
                this.allLines = []; // Conterr√† tutte le linee del file per la ruota corrente
                this.stats = {};    // Conterr√† le statistiche calcolate
                this.urlRuote = {
                    'BA': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/BARI.txt',
                    'CA': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/CAGLIARI.txt',
                    'FI': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/FIRENZE.txt',
                    'GE': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/GENOVA.txt',
                    'MI': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/MILANO.txt',
                    'NA': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/NAPOLI.txt',
                    'PA': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/PALERMO.txt',
                    'RO': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/ROMA.txt',
                    'TO': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/TORINO.txt',
                    'VE': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/VENEZIA.txt',
                    'NZ': 'https://raw.githubusercontent.com/illottodimax/Archivio/main/NAZIONALE.txt'
                };
                
                this.initEventListeners();
                this.loadDataForWheel();
            }

            initEventListeners() {
                // Selezione Ruota
                document.querySelectorAll('.wheel-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.wheel-btn.active').classList.remove('active');
                        e.target.classList.add('active');
                        this.currentWheel = e.target.dataset.wheel;
                        this.loadDataForWheel();
                    });
                });
                
                // Pulsanti Generatore
                document.getElementById('random-gen-btn').addEventListener('click', () => this.generateNumbers('random'));
                document.getElementById('smart-gen-btn').addEventListener('click', () => this.generateNumbers('smart'));
                
                // Pulsante Cerca
                document.getElementById('searchBtn').addEventListener('click', () => this.searchNumber());
            }

            async loadDataForWheel() {
                const historyContent = document.getElementById('history-content');
                const statsContent = document.getElementById('stats-content');
                historyContent.innerHTML = `<div class="loading"><div class="spinner"></div><p>Caricamento dati...</p></div>`;
                statsContent.innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
                document.getElementById('generator-results').innerHTML = '';
                document.getElementById('searchResults').innerHTML = '';


                try {
                    const response = await fetch(this.urlRuote[this.currentWheel], { cache: "no-store" });
                    if (!response.ok) throw new Error(`Errore di rete: ${response.status}`);
                    
                    const text = await response.text();
                    this.allLines = text.trim().split('\n').filter(line => line);
                    
                    if (this.allLines.length === 0) throw new Error('File dati vuoto');
                    
                    // Una volta caricati i dati, popola tutte le sezioni
                    this.displayHistory();
                    this.calculateStats();
                    
                } catch (error) {
                    historyContent.innerHTML = `<div class="error"><h3>Errore</h3><p>${error.message}</p></div>`;
                    statsContent.innerHTML = '';
                }
            }

            displayHistory() {
                const historyContent = document.getElementById('history-content');
                const last5Extractions = this.allLines.slice(-5).reverse(); // Ultime 5, pi√π recente in alto
                
                let html = '';
                last5Extractions.forEach(line => {
                    const parts = line.split(/\s+/);
                    if (parts.length < 7) return;
                    
                    const date = this.formatDate(parts[0]);
                    const numbers = parts.slice(2, 7);
                    
                    html += `
                        <div class="history-item">
                            <div class="extraction-date">${date}</div>
                            <div class="numbers">
                                ${numbers.map(num => `<div class="number">${num}</div>`).join('')}
                            </div>
                        </div>
                    `;
                });
                historyContent.innerHTML = html;
            }
            
            calculateStats() {
                const allNumbers = [];
                const ritardi = {};
                for (let i = 1; i <= 90; i++) ritardi[i] = 0;
                
                this.allLines.forEach(line => {
                    for (let i = 1; i <= 90; i++) ritardi[i]++;
                    const parts = line.split(/\s+/);
                    if (parts.length >= 7) {
                        const drawnNumbers = parts.slice(2, 7);
                        allNumbers.push(...drawnNumbers);
                        drawnNumbers.forEach(numStr => ritardi[parseInt(numStr)] = 0);
                    }
                });

                const frequency = {};
                allNumbers.forEach(num => frequency[num] = (frequency[num] || 0) + 1);

                // Trova pi√π frequente e pi√π ritardatario e salva per il generatore
                this.stats.frequenti = Object.entries(frequency).sort((a, b) => b[1] - a[1]);
                this.stats.ritardatari = Object.entries(ritardi).sort((a, b) => b[1] - a[1]);

                const [mostFrequentNum, maxCount] = this.stats.frequenti[0];
                const [mostDelayedNum, maxDelay] = this.stats.ritardatari[0];

                // Mostra a schermo
                const statsContent = document.getElementById('stats-content');
                statsContent.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${this.allLines.length}</div>
                        <div class="stat-label">Estrazioni</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${mostFrequentNum}</div>
                        <div class="stat-label">Pi√π Frequente (${maxCount} v.)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${mostDelayedNum}</div>
                        <div class="stat-label">Pi√π Ritardatario (da ${maxDelay})</div>
                    </div>
                `;
            }

            generateNumbers(type) {
                const resultsDiv = document.getElementById('generator-results');
                let generated = new Set();
                
                if (type === 'random') {
                    while (generated.size < 5) {
                        generated.add(Math.floor(Math.random() * 90) + 1);
                    }
                } else if (type === 'smart') {
                    // Logica "Intelligente": 2 pi√π ritardatari, 2 pi√π frequenti, 1 casuale
                    if (!this.stats.frequenti || !this.stats.ritardatari) return; // Dati non ancora pronti
                    generated.add(parseInt(this.stats.ritardatari[0][0]));
                    generated.add(parseInt(this.stats.ritardatari[1][0]));
                    generated.add(parseInt(this.stats.frequenti[0][0]));
                    generated.add(parseInt(this.stats.frequenti[1][0]));
                    while (generated.size < 5) {
                        generated.add(Math.floor(Math.random() * 90) + 1);
                    }
                }
                
                const finalNumbers = Array.from(generated).sort((a, b) => a - b);
                resultsDiv.innerHTML = `<div class="numbers" style="justify-content: center;">${finalNumbers.map(num => `<div class="number">${num}</div>`).join('')}</div>`;
            }

            searchNumber() {
                const searchInput = document.getElementById('searchInput');
                const resultsDiv = document.getElementById('searchResults');
                const numToSearch = parseInt(searchInput.value);

                if (isNaN(numToSearch) || numToSearch < 1 || numToSearch > 90) {
                    resultsDiv.innerHTML = `<p class="error" style="margin:0; padding:10px;">Inserisci un numero valido da 1 a 90.</p>`;
                    return;
                }

                const foundInLines = this.allLines.filter(line => line.split(/\s+/).slice(2, 7).includes(numToSearch.toString()));

                if (foundInLines.length === 0) {
                    resultsDiv.innerHTML = `<p>Il numero <b>${numToSearch}</b> non √® mai stato estratto su questa ruota.</p>`;
                } else {
                    const lastDate = this.formatDate(foundInLines[foundInLines.length - 1].split(/\s+/)[0]);
                    resultsDiv.innerHTML = `
                        <p>Il numero <b>${numToSearch}</b> √® stato estratto <b>${foundInLines.length}</b> volte.</p>
                        <p>Ultima estrazione: <b>${lastDate}</b>.</p>
                    `;
                }
            }

            formatDate(dateStr) {
                if (dateStr.includes('/')) {
                    const [day, month, year] = dateStr.split('/');
                    return `${day.padStart(2, '0')}/${month.padStart(2, '0')}/${year}`;
                }
                return dateStr;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LottoApp();
        });
    </script>
